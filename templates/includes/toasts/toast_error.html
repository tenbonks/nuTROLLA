<!-- Toasts were copied then adapted from https://getbootstrap.com/docs/4.3/components/toasts/ -->

<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    
    <div class="toast-header bg-dark-pri text-white">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="toast-body bg-dark-sec text-white">
        {{ message }}
    </div>
</div>
