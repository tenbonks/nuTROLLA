<!-- Toasts were copied then adapted from https://getbootstrap.com/docs/4.3/components/toasts/ -->

<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="w-100 toast-capper bg-success"></div>
    
    <div class="toast-header bg-dark-pri text-white">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="toast-body bg-dark-sec text-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        
        {% if grand_total %}
        <p class="logo-font bg-dark-sec text-white py-1">Your Bag ({{ product_count }})</p>
        <div class="bag-notification-wrapper">
            {% for item in bag_items %}
                <div class="row">
                    <div class="col-3 my-1">
                        <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="w-100">
                    </div>
                    <div class="col-9">
                        <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                        <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col">
                <strong><p class="mt-3 mb-1 text-black">
                    Total: <span class="float-right">${{ total|floatformat:2 }}</span>
                </p></strong>
            
                <a href="{% url 'view_bag' %}" class="btn btn-purple btn-block rounded-0">
                    <span class="text-uppercase">Go To Secure Checkout</span>
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                </a>
            </div>
        </div>
        {% endif %}
        
        
    </div>
</div>
